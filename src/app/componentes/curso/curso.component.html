<app-sidebar></app-sidebar>
<div class="card flex justify-content-center m-3">
    <p-button (click)="showDialogCreate()" label="Crear"></p-button>
    <p-dialog header="{{titulo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem', height: '14rem' }">
      <div class="flex align-items-center gap-3 mb-3">
        <label for="nombre" class="font-semibold w-6rem">Nombre:</label>
        <input pInputText [(ngModel)]="curso.nombre" id="nombre" class="flex-auto" autocomplete="off" />
      </div>
      <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false"></p-button>
        <p-button label="{{opc}}" (click)="opcion()"></p-button>
      </div>
    </p-dialog>
  </div>
  
  <div class="mt-3" style="width: 100%; display: flex; justify-content: center;">
    <div class="card" style="width: 50%;">
      <p-table [value]="cursos" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Curso</th>
            <th>Acci√≥n</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-curso>
          <tr>
            <td>{{ curso.id }}</td>
            <td>{{ curso.nombre }}</td>
            <td>
              <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded" (click)="showDialogEdit(curso.id)"></button>
              <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteCurso(curso.id)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
